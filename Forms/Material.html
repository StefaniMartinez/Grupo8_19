<div class="container">
  <div class="consulta mt-4">
    <div class="row">
      <div class="col-6">
        <h3>
          Lista de Materiales.

        </h3>
      </div>
    </div>
    <div class="box-body">
      <div class="table table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>DESCRIPCION</th>
              <th>UNIDAD</th>
              <th>COSTO</th>
              <th>PRECIO</th>
              <th>APLICA_ISV</th>
              <th>PORCENTAJE_ISV</th>
              <th>ESTADO</th>
              <th>ID_SOCIO</th>
            </tr>
          </thead>
          <tbody class="Materiales">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="formulario">
    <div class="row">
      <div class="col-12">
        <h3>
          Agregar Material
        </h3>

        <div class="col-12">
          <form class="Material" id="form">
            <label for="">DESCRIPCION</label>
            <input type="text" id="DESCRIPCION" class="form-control" placeholder="Ingrese la Descripcion">
            <label for="">UNIDAD</label>
            <input type="number" id="UNIDAD" class="form-control" placeholder="Ingrese la Unidad">
            <label for="">COSTO</label>
            <input type="number" id="COSTO" class="form-control" placeholder="Ingrese el Costo">
            <label for="">PRECIO</label>
            <input type="number" id="PRECIO" class="form-control" placeholder="Ingrese el Precio">
            <label for="">APLICA_ISV</label>
            <input type="text" id="APLICA_ISV" class="form-control" placeholder="Ingrese si Aplica_ISV">
            <label for="">PORCENTAJE_ISV</label>
            <input type="decimal" id="PORCENTAJE_ISV" class="form-control" placeholder="Ingrese el Pocentaje_ISV">
            <label for="">ESTADO</label>
            <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el Estado">
            <label for="">ID_SOCIO</label>
            <input type="number" id="ID_SOCIO" class="form-control" placeholder="Ingrese el ID_SOCIO">
            <hr>
            <div id="btnmaterial">
              <input type="submit" id="btnagregar" onclick="AgregarMaterial()" value="Ingresar Material"
                class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
