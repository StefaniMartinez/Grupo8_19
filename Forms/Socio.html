    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de Socios de Negocio
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NOMBRE</th>
                                <th>RAZON SOCIAL</th>
                                <th>DIRECCIÓN</th>
                                <th>TIPO SOCIO</th>
                                <th>CONTACTO</th>
                                <th>EMAIL</th>
                                <th>FECHA CREADO</th>
                                <th>TELEFONO</th>
                                <th>ESTADO</th>
                            </tr>
                            
                        </thead>
                        <tbody class="Sociosnegocio">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Socio de Negocio
                    </h3>
                </div>
                <div class="col-12">
                    <form class="socio" id="form">
                        <label for="">Nombre</label>
                        <input type="text" id="NOMBRE" class="form-control" placeholder="Ingrese el Nombre" >
                        <label for="">Razón Social</label>
                        <input type="text" id="RAZON_SOCIAL" class="form-control" placeholder="Ingrese la Razon Social" > 
                        <label for="">Dirección</label>
                        <input type="text" id="DIRECCION" class="form-control" placeholder="Ingrese la Dirección" >
                        <label for="">Tipo de Socio</label>
                        <input type="number" id="TIPO_SOCIO" class="form-control" placeholder="Ingrese el Tipo de Socio" >
                        <label for="">Contacto</label>
                        <input type="text" id="CONTACTO" class="form-control" placeholder="Ingrese el Contacto" >
                        <label for="">Email</label>
                        <input type="email" id="EMAIL" class="form-control" placeholder="Ingrese el Email">
                        <label for="">Fecha Creado</label>
                        <input type="date" id="FECHA_CREADO" class="form-control" placeholder="Ingrese la Fecha de Creado" >
                        <label for="">Telefono</label>
                        <input type="text" id="TELEFONO" class="form-control" placeholder="Ingrese el Estado del socio" >
                        <label for="">Estado</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el Telefono" >
                        <hr>
                        <div id="btnsocio">
                            <input type="submit" id="btnagregar" onclick="AgregarSocio()" value="Ingresar Socio" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
