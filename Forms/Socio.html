<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/Socio.js"></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de Socios de Negocio.
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NOMBRE</th>
                                <th>RAZON SOCIAL</th>
                                <th>DIRECCIÓN</th>
                                <th>TIPO SOCIO</th>
                                <th>CONTACTO</th>
                                <th>EMAIL</th>
                                <th>FECHA CREADO</th>
                                <th>TELEFONO</th>
                                <th>ESTADO</th>
                            </tr>
                            
                        </thead>
                        <tbody class="Sociosnegocio">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Socio de Negocio
                    </h3>
                </div>
                <div class="col-12">
                    <form class="socio">
                        <label for="">Nombre</label>
                        <input type="text" id="NOMBRE" class="form-control" placeholder="Ingrese el Nombre">
                        <label for="">Razón Social</label>
                        <input type="text" id="RAZON_SOCIAL" class="form-control" placeholder="Ingrese la Razon Social">
                        <label for="">Dirección</label>
                        <input type="text" id="DIRECCION" class="form-control" placeholder="Ingrese la Dirección">
                        <label for="">Tipo de Socio</label>
                        <input type="text" id="TIPO_SOCIO" class="form-control" placeholder="Ingrese el Tipo de Socio">
                        <label for="">Contacto</label>
                        <input type="text" id="CONTACTO" class="form-control" placeholder="Ingrese el Contacto">
                        <label for="">Email</label>
                        <input type="text" id="EMAIL" class="form-control" placeholder="Ingrese el Email">
                        <label for="">Fecha Creado</label>
                        <input type="text" id="FECHA_CREADO" class="form-control" placeholder="Ingrese la Fecha de Creado">
                        <label for="">Estado</label>
                        <input type="text" id="TELEFON" class="form-control" placeholder="Ingrese el Estado del socio">
                        <label for="">Telefono</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el Telefono">
                        <hr>
                        <div id="btnsocio">
                            <input type="submit" id="btnagregar" onclick="AgregarSocio()" value="Ingresar Socio" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

</body>
</html>
